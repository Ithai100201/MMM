<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Page</title>
  <link rel="stylesheet" href="../CSS/profile.css">
</head>
<body>

<!-- Navbar -->
<div class="navbar">
  <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
    <circle cx="12" cy="12" r="10" />
  </svg>
  <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
    <rect x="5" y="6" width="14" height="2" />
    <rect x="5" y="11" width="14" height="2" />
    <rect x="5" y="16" width="14" height="2" />
  </svg>
</div>

<!-- Profile Section -->
<div class="profile">
  <div class="profile-header">
    <div class="profile-picture">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="profile-icon">
        <circle cx="12" cy="12" r="10" fill="#ffffff"></circle>
      </svg>
    </div>
    <h1>Profile</h1>
    <button class="settings-btn">Settings</button>
  </div>
  <button class="friendlist-btn">Friendlist</button>
</div>

<!-- Followed Artists Section -->
<div class="followed-artists">
  <h2>Followed Artists</h2>
  <div class="artist-grid">

    <div class="artist-card">
      <div class="artist-image-wrapper">
        <img src="../media/Billie.jpeg" alt="Artist 1">
      </div>
      <p>Billie Eilish</p>
    </div>

    <div class="artist-card">
      <div class="artist-image-wrapper">
        <img src="../media/eminem.jpeg" alt="Artist 1">
      </div>
      <p>Eminem</p>
    </div>

    <div class="artist-card">
      <div class="artist-image-wrapper">
        <img src="../media/imagine.jpeg" alt="Artist 1">
      </div>
      <p>Imagine Dragons</p>
    </div>


  </div>
</div>

<!-- Footer -->
<div class="footer">
  <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
    <path d="M12 3L2 12h3v7h14v-7h3L12 3z" />
  </svg>
  <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
    <circle cx="12" cy="12" r="10" />
  </svg>
  <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
    <polygon points="5 3 19 12 5 21 5 3" />
  </svg>
</div>

</body>
</html>
